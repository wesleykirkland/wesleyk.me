name: Code Quality & Performance

on:
  workflow_run:
    workflows: ['Run pre-commit on push']
    types:
      - completed
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'pull_request' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Test Discovery and Validation
      - name: Discover and validate test files
        run: |
          echo "üîç Discovering test files..."
          find src -name "*.test.*" -o -name "*.spec.*" -o -path "*/__tests__/*" | sort

          echo ""
          echo "üìä Test file statistics:"
          echo "- Unit tests: $(find src -name "*.test.*" | wc -l)"
          echo "- Component tests: $(find src/components -path "*/__tests__/*" | wc -l)"
          echo "- API tests: $(find src/app/api -path "*/__tests__/*" | wc -l)"
          echo "- Utility tests: $(find src/lib -path "*/__tests__/*" | wc -l)"
          echo "- Hook tests: $(find src/hooks -path "*/__tests__/*" 2>/dev/null | wc -l)"

          total_tests=$(find src -name "*.test.*" -o -name "*.spec.*" -o -path "*/__tests__/*" | wc -l)
          echo "- Total test files: $total_tests"

          if [ "$total_tests" -lt 5 ]; then
            echo "‚ùå Warning: Only $total_tests test files found. Expected at least 5."
            exit 1
          else
            echo "‚úÖ Found $total_tests test files - sufficient coverage"
          fi

      # Comprehensive Test Suite with Coverage
      - name: Run comprehensive test suite
        run: |
          echo "üß™ Running comprehensive test suite with coverage..."
          npm test -- --coverage --watchAll=false --passWithNoTests --verbose
        env:
          CI: true
          NODE_ENV: test

      - name: Upload test coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-coverage-${{ github.run_id }}
          path: |
            coverage/
            jest-coverage-report.html
          retention-days: 30
        continue-on-error: true

      - name: Validate Jest configuration
        run: |
          echo "üîß Validating Jest configuration..."
          if [ -f "jest.config.js" ]; then
            echo "‚úÖ Jest configuration file found"
            node -e "
              const config = require('./jest.config.js');
              console.log('üìã Jest Configuration:');
              console.log('- Test environment:', config.testEnvironment || 'default');
              console.log('- Coverage thresholds configured:', !!config.coverageThreshold);
              if (config.coverageThreshold && config.coverageThreshold.global) {
                const thresholds = config.coverageThreshold.global;
                console.log('  - Statements:', thresholds.statements + '%');
                console.log('  - Branches:', thresholds.branches + '%');
                console.log('  - Functions:', thresholds.functions + '%');
                console.log('  - Lines:', thresholds.lines + '%');
              }
            "
          else
            echo "‚ùå Jest configuration file not found"
            exit 1
          fi

      - name: Coverage summary and validation
        run: |
          echo "## Test Coverage Results üß™" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "üìä **Coverage Summary:**" >> $GITHUB_STEP_SUMMARY
            node -e "
              const coverage = JSON.parse(require('fs').readFileSync('coverage/coverage-summary.json', 'utf8'));
              const total = coverage.total;
              console.log('- **Statements:** ' + total.statements.pct + '%');
              console.log('- **Branches:** ' + total.branches.pct + '%');
              console.log('- **Functions:** ' + total.functions.pct + '%');
              console.log('- **Lines:** ' + total.lines.pct + '%');
              console.log('');
              console.log('üìà **Test Statistics:**');
              console.log('- **Total Tests:** ' + (total.statements.total || 'N/A'));
              console.log('- **Covered Statements:** ' + (total.statements.covered || 'N/A'));
              console.log('- **Uncovered Statements:** ' + (total.statements.total - total.statements.covered || 'N/A'));

              // Check if coverage meets thresholds
              const threshold = 95;
              const failed = [];
              if (total.statements.pct < threshold) failed.push('statements (' + total.statements.pct + '%)');
              if (total.branches.pct < threshold) failed.push('branches (' + total.branches.pct + '%)');
              if (total.functions.pct < threshold) failed.push('functions (' + total.functions.pct + '%)');
              if (total.lines.pct < threshold) failed.push('lines (' + total.lines.pct + '%)');

              if (failed.length > 0) {
                console.log('');
                console.log('‚ùå **Coverage below 95% threshold for:** ' + failed.join(', '));
                console.log('');
                console.log('**Action Required:** Increase test coverage for the failing metrics.');
                process.exit(1);
              } else {
                console.log('');
                console.log('‚úÖ **All coverage metrics meet 95% threshold**');
                console.log('üéâ **Excellent test coverage! All quality gates passed.**');
              }
            " >> $GITHUB_STEP_SUMMARY || echo "Could not parse coverage summary"
          else
            echo "‚ö†Ô∏è Coverage summary not found" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå Test coverage validation failed - no coverage report generated"
            exit 1
          fi

      # Bundle analyzer for Next.js
      - name: Analyze bundle size
        run: |
          npm run build
          npx @next/bundle-analyzer
        continue-on-error: true

      # Lighthouse CI for performance (simplified to avoid artifact conflicts)
      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli@0.12.x

      - name: Run Lighthouse CI
        run: |
          echo "Starting Lighthouse CI..."
          lhci autorun --config=./lighthouserc.json || echo "Lighthouse completed with warnings"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
        continue-on-error: false

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-report-${{ github.run_id }}
          path: .lighthouseci/
          retention-days: 30
        continue-on-error: true

      # Check for unused dependencies
      - name: Check for unused dependencies
        run: |
          npx depcheck --json > depcheck-results.json || true
          if [ -s depcheck-results.json ]; then
            echo "Depcheck results:"
            cat depcheck-results.json
          fi
        continue-on-error: true

      # Check package.json for security best practices
      - name: Check package.json security
        run: |
          echo "Checking for security best practices in package.json..."
          # Check for exact versions (no ^ or ~)
          if grep -q "[\^~]" package.json; then
            echo "‚ö†Ô∏è  Found loose version constraints in package.json"
            grep "[\^~]" package.json
          else
            echo "‚úÖ All dependencies use exact versions"
          fi
        continue-on-error: false

  accessibility:
    name: Accessibility Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      # Axe accessibility testing
      - name: Install matching Chrome and ChromeDriver
        run: |
          echo "Installing matching Chrome and ChromeDriver versions..."
          npx browser-driver-manager install chrome || echo "Browser driver installation completed"
        continue-on-error: true

      - name: Run axe-core accessibility tests
        run: |
          echo "Testing accessibility with axe-core..."
          npm install -g @axe-core/cli

          # Try axe-core first
          axe http://localhost:3000 --exit || {
            echo "Axe-core failed, trying Lighthouse accessibility audit..."
            npx lighthouse http://localhost:3000 \
              --chrome-flags="--no-sandbox --disable-dev-shm-usage --headless" \
              --only-categories=accessibility \
              --output=json \
              --output-path=./accessibility-results.json \
              --quiet || echo "Accessibility test completed"

            # Display accessibility results
            if [ -f "./accessibility-results.json" ]; then
              echo "‚ôø Accessibility Results:"
              node -e "
                const report = JSON.parse(require('fs').readFileSync('./accessibility-results.json', 'utf8'));
                const score = Math.round(report.categories.accessibility.score * 100);
                console.log('üéØ Accessibility Score:', score + '/100');

                const audits = report.audits;
                const violations = Object.values(audits).filter(audit =>
                  audit.score !== null && audit.score < 1 && audit.details
                ).length;
                console.log('‚ö†Ô∏è  Accessibility Issues Found:', violations);

                if (score < 90) {
                  console.log('‚ùå Accessibility score below 90, please review issues');
                  process.exit(1);
                } else {
                  console.log('‚úÖ Accessibility score meets requirements');
                }
              " || echo "Could not parse accessibility results"
            fi
          }
        continue-on-error: false

  performance:
    name: Performance Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to start
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'

      # Web Vitals testing with Lighthouse
      - name: Test Core Web Vitals
        run: |
          echo "Testing Core Web Vitals with Lighthouse..."
          npx lighthouse http://localhost:3000 \
            --chrome-flags="--no-sandbox --disable-dev-shm-usage --headless" \
            --only-categories=performance \
            --output=json \
            --output-path=./core-web-vitals.json \
            --quiet || echo "Core Web Vitals test completed with warnings"

          # Extract and display Core Web Vitals metrics
          if [ -f "./core-web-vitals.json" ]; then
            echo "üìä Core Web Vitals Results:"
            node -e "
              const report = JSON.parse(require('fs').readFileSync('./core-web-vitals.json', 'utf8'));
              const audits = report.audits;

              console.log('- First Contentful Paint (FCP):', audits['first-contentful-paint']?.displayValue || 'N/A');
              console.log('- Largest Contentful Paint (LCP):', audits['largest-contentful-paint']?.displayValue || 'N/A');
              console.log('- Cumulative Layout Shift (CLS):', audits['cumulative-layout-shift']?.displayValue || 'N/A');
              console.log('- Total Blocking Time (TBT):', audits['total-blocking-time']?.displayValue || 'N/A');
              console.log('- Speed Index:', audits['speed-index']?.displayValue || 'N/A');
              console.log('üéØ Performance Score:', Math.round(report.categories.performance.score * 100) + '/100');
            "
          fi
        continue-on-error: false

  docker-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'docker') || contains(github.event.head_commit.message, 'container')

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      # Hadolint for Dockerfile linting
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Containerfile
          failure-threshold: warning
        continue-on-error: true

      # Docker Scout for container vulnerability scanning
      - name: Build Docker image
        run: docker build -t website:test -f Containerfile .

      - name: Run Docker Scout
        run: |
          docker scout cves website:test
        continue-on-error: false

  summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [code-quality, accessibility, performance]
    if: always()

    steps:
      - name: Quality Summary
        run: |
          echo "## Code Quality Results üìä" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Completed Quality Checks:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Comprehensive test suite** with 95%+ coverage requirement" >> $GITHUB_STEP_SUMMARY
          echo "- **Security testing** (validation, URL sanitization, XSS prevention)" >> $GITHUB_STEP_SUMMARY
          echo "- **Component testing** (React components, hooks, event handlers)" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit testing** (utility functions, edge cases, error handling)" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Lighthouse performance testing" >> $GITHUB_STEP_SUMMARY
          echo "- Accessibility testing (axe-core)" >> $GITHUB_STEP_SUMMARY
          echo "- Core Web Vitals testing" >> $GITHUB_STEP_SUMMARY
          echo "- Dependency analysis" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üéØ **Quality Standards:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Coverage:** 95%+ statements, branches, functions, lines" >> $GITHUB_STEP_SUMMARY
          echo "- **Security:** ReDoS protection, XSS prevention, input validation" >> $GITHUB_STEP_SUMMARY
          echo "- **Performance:** Lighthouse scores for SEO/Performance" >> $GITHUB_STEP_SUMMARY
          echo "- **Accessibility:** WCAG compliance testing" >> $GITHUB_STEP_SUMMARY
          echo "- **Maintainability:** Bundle optimization and code quality" >> $GITHUB_STEP_SUMMARY
