sonar.projectKey=wesleykirkland_wesleyk.me
sonar.organization=wesleykirkland

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=wesleyk.me
sonar.projectVersion=1.0

# Paths
sonar.sources=src
sonar.tests=src

# Identify test files
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,src/**/__tests__/**

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# General exclusions (build artifacts only)
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# Coverage exclusions - exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test-utils/**

# Duplication exclusions - ignore duplicate code in tests
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/test-utils/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
