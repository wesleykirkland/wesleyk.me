sonar.projectKey=wesleykirkland_wesleyk.me
sonar.organization=wesleykirkland

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=wesleyk.me
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Exclusions for analysis
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
