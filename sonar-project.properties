sonar.projectKey=wesleykirkland_wesleyk.me
sonar.organization=wesleykirkland

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=wesleyk.me
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=ts

# Exclusions for analysis
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# Coverage exclusions - exclude test files from coverage analysis
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/coverage/**,**/__tests__/**,**/test-utils/**

# Global exclusions - completely exclude test files from all analysis
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**,**/__tests__/**,**/test-utils/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Duplication exclusions - multiple approaches to ensure test files are excluded
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/test-utils/**,src/__tests__/**,src/**/__tests__/**,src/**/test-utils/**

# Language-specific duplication exclusions
sonar.javascript.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/test-utils/**
sonar.typescript.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/test-utils/**

# Alternative duplication exclusion property
sonar.duplication.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/tests/**,**/test-utils/**

# Specific path exclusions for your project structure
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S4144
sonar.issue.ignore.multicriteria.e1.resourceKey=**/__tests__/**
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S4144
sonar.issue.ignore.multicriteria.e2.resourceKey=**/__tests__/**
sonar.issue.ignore.multicriteria.e3.ruleKey=*
sonar.issue.ignore.multicriteria.e3.resourceKey=**/test-utils/**

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
